<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTIE Hub - Acesso Rápido</title>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --orange: #ff6d00;
            --green: #00e676;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Sem rolagem, foco total */
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 40px 20px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }
        .logo span { color: var(--orange); }
        .logo span.green { color: var(--green); }
        
        .subtitle {
            color: #888;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* MAIN AREA - BOTOES */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }

        .hub-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 280px;
            height: 280px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hub-btn span.icon {
            font-size: 80px;
            margin-bottom: 20px;
            z-index: 2;
            transition: 0.3s;
        }

        .hub-btn h2 {
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 2;
        }

        .hub-btn p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
            z-index: 2;
        }

        /* ESTILO LARANJA (BIO) */
        .btn-bio {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-bio:hover {
            transform: translateY(-10px);
            border-color: var(--orange);
            box-shadow: 0 0 30px rgba(255, 109, 0, 0.3);
        }
        .btn-bio .icon { color: var(--orange); }

        /* ESTILO VERDE (MUSIC) */
        .btn-music {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-music:hover {
            transform: translateY(-10px);
            border-color: var(--green);
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.3);
        }
        .btn-music .icon { color: var(--green); }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 0.8rem;
        }

        /* RESPONSIVO */
        @media (max-width: 700px) {
            main { flex-direction: column; gap: 20px; }
            .hub-btn { width: 100%; height: 160px; flex-direction: row; gap: 20px; }
            .hub-btn span.icon { margin-bottom: 0; font-size: 50px; }
            .text-group { text-align: left; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">GTIE <span>HUB</span></div>
        <div class="subtitle">Central de Recursos</div>
    </header>

    <main>
        <!-- BOTÃO 1: BIBLIOTECA (LARANJA) -->
        <!-- Caminho ajustado para a pasta 'biblioteca' -->
        <a href="biblioteca/bio.html" class="hub-btn btn-bio">
            <span class="material-symbols-rounded icon">menu_book</span>
            <div class="text-group">
                <h2>Biblioteca Home</h2>
                <p>Acervo Digital GEGP</p>
            </div>
        </a>

        <!-- BOTÃO 2: MUSIC (VERDE) -->
        <!-- Caminho ajustado para a pasta 'música' -->
        <a href="music/GTIEmus.html" class="hub-btn btn-music">
            <span class="material-symbols-rounded icon">headphones</span>
            <div class="text-group">
                <h2>GTIE Music</h2>
                <p>Foco & Produtividade</p>
            </div>
        </a>
    </main>

    <footer>
        &copy; 2026 GTCE Group | Tecnologia e Inovação
    </footer>

</body>
</html>
